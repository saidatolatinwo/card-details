<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  <title>Frontend Mentor | Interactive card details form</title>

  
  </head>
<body>
<img src="bg-main-desktop.png" alt="destop" class="image">
<img src="bg-main-mobile.png" alt="mobile" class="image2">

<div class="holder">
  <section class="card-display">

    <div class="card-front">
      <img src="bg-card-front.png" alt="" class="card-frontimg">
      <img src="card-logo.svg" alt="" class="card-logo">

      <p class="card-number-display">0000 0000 0000 0000</p>
      <p class="cardholder-display">Jane Appleseed</p>
      <p class="expiry-month-display">00</p>
      <p class="expiry-seperate-display"></p>
      <p class="expiry-year-display">0000</p>
    </div>

    <div class="card-back">
      <img src="bg-card-back.png" alt="" class="card-backimg">
      <p class="cvc-display"> 000</p>
    </div>
  </section>

  <section class="card-details">
    <form action="/action_page.php" id="form" name="form">
      <label for="cardholder-name">Cardholder Name</label>
      <input id="cardholder-name" class="cardholder-name" type="text" name="cardholder-name" 
      placeholder=" e.g. Jane Appleseed" oninput="inputName()">
      <p id="errormessage"></p>

      <label for="card-number">Card Number</label>
      <input id="card-number" class="card-number" type="text" name="card-number" 
      placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()">
      <p id="card-num-error"></p>

      <div class="flex">

     <label for="expiry-date" class="expiry-date">

     </label>
        <label for="expiry-date" class="expiry-date"> Exp. Date (MM/YY) <br>

        
        <input class="expiry" type="text" name="expiry-date" placeholder="MM" oninput="inputMM()">

        <input class="expiry" type="text" name="expiry-date" placeholder="YYYY" oninput="inputYY()">

        <p id="expiry-error"></p>

      </label>

<label for="cvc" class="cvc">CVC <br>
<input class="cvc" id="cvc" type="text" name="cvc" placeholder=" e.g. 123" oninput="inputcvc()">
<p id="error-cvc"></p>
</label>

    </div>
    <button id="submit">Confirm</button>
    </form>

    <div id="thank-you" class="thank-you hidden">
      <img src="icon-complete.svg" alt="">
      <h2 id="thank-you-header">Thank you!</h2>
      <p> We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </section>
</div>
  
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">saidatolatinwo</a>.
  </div>
</body>
</html>
